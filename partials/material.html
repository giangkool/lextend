<div class="container-fluid mimin-wrapper">


  <!-- start: content -->
  <div id="content">
    <div class="panel box-shadow-none content-header" style="margin-bottom:0">
      <div class="panel-body" style="padding:0; padding-left:10px">
        <div class="col-md-12">
          <h3 class="animated fadeInLeft ng-binding">
            <!--<button onclick="window.location.href='#/word'" style="border:none; background:transparent"><i class="fa fa-hand-o-left" style="color:#F36E14; font-size:27px; margin-left:-12px; margin-right:7px"></i></button>-->
            Materials
          </h3>
          <!-- ngRepeat: item in settings.settings -->
        </div>
      </div>
    </div>

    <div class="col-md-12 padding-0" style="padding:20px;" ng-controller="MaterialCtrl">
      <div class="col-md-12 padding-0">

        <div class="panel box-v1" style="margin-top:30px" ng-repeat="material in user_materials">
          <div class="panel-heading bg-white" style="width: 97%; margin: auto; border-bottom: 1px dashed #d7edfc; padding-left:10px; padding-top:3px; padding-bottom:0; margin-bottom:10px">
            <h4 class="text-left" style="padding-top:0px;"><a style="color:#009688" href="#/material-detail/{{material.title}}" ng-click="getdetail(material.materialUri)" onclick="reload()">{{material.title}}</a></h4>
            <p>By: <a style="color:#2196F3">{{material.author}}</a></p>
          </div>
          <div class="panel-body text-left" style="margin-top:0; padding-top:0">
            <pre>
              <code ng-bind-html="material.summary" style="margin-left:-61px"></code>
            </pre>
            <p>
              <img ng-hide="material.picUri == null" ng-src="{{material.picUri}}" class="img-thumbnail" style="margin-top:5px; margin-left:7px">
            </p>
            <div class="col-md-12 top-10">
                <button class="btn" ng-click="like(material.materialUri)">
                                              <i ng-hide="material.userLiked" class="fa fa-heart"> {{material.numLikes}}</i>
                                              <i ng-hide="!material.userLiked" class="fa fa-heart" style="color:red"> {{material.numLikes}}</i>
                                               
                                            </button>
                    <a class="btn">
                                              <i class="icon-bubble icons"></i> {{material.numComments}}
                                            </a>
            </div>

          </div>
        </div>


        <!--data-toggle="modal" data-target="#modal1"-->
        <a href="#/add-material" onclick="reload()">
          <button class=" btn btn-circle ripple-infinite btn-sm btn-success right" value="primary" style="margin-top:10px">
                                            <div>
                                            <span class="fa fa-plus"></span>
                                            </div>
                                          </button>
        </a>

        <div class="modal fade" id="modal1" role="dialog">
          <div class="modal-dialog" style="width:800px">
            <div class="modal-content">
              <div class="modal-header" style="background:#00838F; height:50px; text-align:center">
                <h4 style="color:#fff; margin-top: -1px; display: -webkit-inline-box;">Create note</h4>
                <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>-->
              </div>
              <div class="modal-body">
                <input type="text" class="modal-content-right-text-mail" style="border:none; margin-bottom:0; width:100%" placeholder="Title">
                <hr style="margin-top:0" />
                <!--<textarea rows="10" cols="107" placeholder="Note content" style="border:none"></textarea>-->


              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" style="background-color:#00838F">Save</button>
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>


      </div>
    </div>
  </div>
  <div class="col-md-12 card-wrap padding-0">
  </div>
</div>
